<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Dailymotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-thumbnail {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .video-thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail img {
            width: 100%;
            display: block;
        }

        .video-title {
            padding: 10px;
            text-align: center;
            background-color: #2b2b2b;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay.show {
            display: flex;
        }

        .fullscreen-overlay iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

    <div class="grid-container" id="video-grid">
        </div>

    <div class="fullscreen-overlay" id="video-player-overlay">
        <button class="close-btn" id="close-player">&times;</button>
        <iframe id="video-player" src="" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>

            const videoData = [

                // Añade o elimina videos de esta lista. Solo necesitas el título y el ID.
            ];

            const gridContainer = document.getElementById('video-grid');
            const overlay = document.getElementById('video-player-overlay');
            const player = document.getElementById('video-player');
            const closeBtn = document.getElementById('close-player');

            function createThumbnail(video) {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.classList.add('video-thumbnail');
                thumbnailDiv.dataset.videoId = video.id;

                const img = document.createElement('img');
                img.src = `https://www.dailymotion.com/thumbnail/video/${video.id}`;
                img.alt = `Miniatura de ${video.title}`;

                const titleDiv = document.createElement('div');
                titleDiv.classList.add('video-title');
                titleDiv.textContent = video.title;

                thumbnailDiv.appendChild(img);
                thumbnailDiv.appendChild(titleDiv);
                
                thumbnailDiv.addEventListener('click', () => {
                    playVideo(video.id);
                });

                return thumbnailDiv;
            }

            function playVideo(videoId) {
                const embedUrl = `https://geo.dailymotion.com/player.html?video=${videoId}&autoplay=1`;
                player.src = embedUrl;
                overlay.classList.add('show');
            }

            closeBtn.addEventListener('click', () => {
                player.src = '';
                overlay.classList.remove('show');
            });

            videoData.forEach(video => {
                gridContainer.appendChild(createThumbnail(video));
            });
        });
    </script>
</body>
</html>
